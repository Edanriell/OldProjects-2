<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Todo List" />
		<meta name="keywords" content="TodoList, TL" />
		<meta name="robots" , content="index,follow" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
		<!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
		<title>Todo List</title>
	</head>
	<body>
		<header>
			<h1>Todo List</h1>
		</header>
		<main>
			<form>
				<input type="text" class="todo-input" />
				<button class="todo-button" type="submit">
					<i class="fas fa-plus-square"></i>
				</button>
				<div class="select">
					<select name="todos" class="filter-todo">
						<option value="all">All</option>
						<option value="completed">Completed</option>
						<option value="uncompleted">Uncompleted</option>
					</select>
				</div>
			</form>
			<div class="todo-container">
				<ul class="todo-list"></ul>
			</div>
		</main>
	</body>
</html>
